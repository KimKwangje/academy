<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 폼 기초 : 데이터를 서버로 보냄</title>
    <style>
        li {
            list-style: none;
        }
        span {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- action = 입력받은 폼 데이터를 터리할 서버쪽 프로그램 파일을 지정 | *.jsp, *.php, *.asp 등 -->
    <!-- method = 데이터 정송방식 | get, post -->
    <form action="#" method="post">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li> <!-- lable for와 input id를 맞춰주면 연동이 된다. -->
                    <label for="a_id">아이디 : </label>
                    <input type="text" id="a_id" size="12">
                </li>
                <li>
                    <label for="a_pw">비밀번호 : </label>
                    <input type="password" id="a_pw" maxlength="8">
                </li>
                <li>
                    파일명 : <input type="file">
                </li>
                <li>
                    <label for="a_memo">메모</label>
                    <textarea id="a_memo" cols="60" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <legend>필드 유효성 검사</legend>
            <p>
                <span>*</span> 표시는 필수 항목입니다.
            </p>
            <ul>
                <li>
                    <label for="c_name"><span>*</span> 이름 : </label>
                    <input type="text" id="c_name" required placeholder="off" autofocus>
                </li>
                <li>
                    <label for="c_id"><span>*</span> 아이디 : </label>
                    <input type="text" id="c_id" required placeholder="off">
                </li>
                <li>
                    <label for="c_pw"><span>*</span> 비밀번호 : </label>
                    <input type="password" id="c_pw" required placeholder="비밀번호를 입력하세요.">
                </li>
                <li>
                    <label for="c_tel"><span>*</span>전화번호 : </label>
                    <input type="tel" id="c_tel" required placeholder="01012345678 숫자만 입력">
                </li>
                <li>
                    <label for="c_email"><span>*</span>이메일 : </label>
                    <input type="email" id="c_email" required placeholder="id@도메인명">
                </li>
            </ul>
        </fieldset>

        <!-- 하나의 폼에서 submit버튼을 한개만 있어야 함 -->
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
