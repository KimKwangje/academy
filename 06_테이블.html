<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
    <style>
        table, tr, td, th{
            border : 1px solid #000;
            border-collapse: collapse;
        }
        td, th{
            width : 80px; /* 바깥쪽여백 */
            padding : 20px; /* 안쪽여백 */
        }
    </style>
</head>
<body>
    <h1>Table 3x3 3행3열</h1>
    <table>
        <tr> <!-- tr(=열,x축)-->
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>
    <h2>테이블 셀 합치기</h2>
    <table>
        <tr><!-- colspan(=열,x축 합치기)-->
            <td colspan="3">1행1열</td>
        </tr>
        <tr><!-- rowspan(=행,y축 합치기)-->
            <td rowspan="2">2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>

    <h2>caption 표제목 | 중앙정렬</h2>
    <table>
        <caption>
            <p>국내에서 자주 사용하는 브라우저</p>
        </caption>
        <tr> <!-- th(=진하게 합치기)-->
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>http://www.mozilla.com</td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td>http://www.microsoft.com</td>
        </tr>
    </table>
</body>
</html>
