<!-- 주석문 : 참고문구 | 브라우저에는 표시되지 않는 내용, 개발자만 볼수있음 -->
<!-- 웹문서의 유형을 지정하는 선언문 DocType -->
<!DOCTYPE html>
<!-- lang="ko" | 문서에서 사용할 언어를 지정
검색사이트에서 특정언어로 제한하여 검색할때 필요
(화면낭독기)에서 해당 언어에 맞는 억양, 발음, 목소리등을 다르게 읽어줌 -->
<html lang="ko"> <!-- <시작태그 속성명="속성값"> -->
    <head>
        <title>텍스트관련요소(블록요소)</title>
        <!-- 인코딩 방식 = 영미권 이외의 국가에서 자국 문자 정상적으로 나오도록 할때 사용 -->
        <!--종료태그x = 빈태그, 단일태그-->
        <meta charset="utf-8">
        <meta name="keywords" content="키워드">
        <meta name="description" content="상세설명">
        <meta name="author" content="웹문서 개발자">
    </head>
    <body>
        <!-- hn (n = 1~6) 태그 : 제목표기하기-->
        <h1>이젠컴퓨터 아카데미 노원</h1>
        <h2>이젠컴퓨터 아카데미 노원</h2>
        <h3>이젠컴퓨터 아카데미 노원</h3>
        <h4>이젠컴퓨터 아카데미 노원</h4>
        <h5>이젠컴퓨터 아카데미 노원</h5>
        <h6>이젠컴퓨터 아카데미 노원</h6>
        <!-- p태그 : 단락만들기 -->
        <p>
            HTML, CSS, javascript, jQuery
        </p>
    </body>
</html>
