<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl 정의형 목록 실습</title>
</head>
<body>
    <dl>
        <dt><mark><strong>서비스</strong></mark></dt>
        <dd>Apple Music</dd>
        <dd>Apple TV</dd>
        <dd>Apple Books</dd>
        <dd>Apple Podcast</dd>
        <dd>Apple Acade</dd>
    </dl>
    <dl>
        <dt><mark><strong>계정</strong></mark></dt>
        <dd>Apple ID 관리</dd>
        <dd>Apple ID 계정</dd>
        <dd>Apple ID 수정</dd>
        <dd>Apple ID 변경</dd>
    </dl>
</body>
</html>
