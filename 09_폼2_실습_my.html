<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 960px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>
            HTML, CSS, javaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </p>
        <form action="#">
            <fieldset>
                <legend>개발자 지원서</legend>
                <ul>
                    <li>개인정보</li>
                    <li>
                        <label for="a_name">이름 : </label>
                        <input type="text" id="a_name" placeholder="공백없이 이름 입력">
                    </li>
                    <li>
                        <label for="a_tel">연락처 : </label>
                        <input type="tel" id="a_tel">
                    </li>
                    <li>
                        <p>지원분야</p>
                        <label>
                            <input type="radio" name="subject" value="웹퍼블리싱" checked>웹퍼블리싱
                        </label><br>
                        <label>
                            <input type="radio" name="subject" value="웹애플리케이션">웹애플리케이션
                        </label><br>
                        <label>
                            <input type="radio" name="subject" value="웹디자인">웹디자인
                        </label>
                    </li>
                    <li>
                        <label for="a_memo">지원동기</label>
                        <textarea id="a_memo" cols="130" rows="5" placeholder="본사 지원동기 써 주세요"></textarea>
                    </li>
                </ul>
                <input type="button" value="접수하기">
                <input type="button" value="다시쓰기">
            </fieldset>
        </form>
    </div>    
</body>
</html>
